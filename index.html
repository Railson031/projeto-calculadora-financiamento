<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Financiamento</title>
  <link rel="shortcut icon" href="img/calculadora.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <form class="calculadora" id="calculadora">
    <header>
      <img src="img/calculadora.png" alt="Calculadora de financiamento">
      <h2>Calculadora de Financiamento</h2>
    </header>
    <main>
      <div>
        <label for="">Valor do bem</label>
        <input name="valorDoBem" id="valorDoBem" type="text">
      </div>
      <div>
        <label for="">Valor da entrada</label>
        <input name="valorDeEntrada" id="valorDeEntrada" type="text">
      </div>
      <div>
        <label for="">NÃºmero de parcelas (meses)</label>
        <input name="numeroDeParcelas" id="numeroDeParcelas" type="number">
      </div>
      <div>
        <label for="">Taxa de juros (%)</label>
        <input name="taxaDeJuros" type="number" step="any">
      </div>
      <div>
        <label for="">Valor do financiado</label>
        <div class="valor-financiado" id="valor-financiado">R$ 0.00</div>
      </div>
    </main>
    <button>Calcular Parcela</button>

    <label for="">Valor da parcela</label>
    <div class="valor-parcela" id="valor-parcela">R$ 0.00</div>
  </form>
</body>

</html>
